<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro Search</title>
</head>
<body>
    <h1>Поиск по интернету с нейросетью</h1>
    <form id="searchForm">
        <input type="text" id="query" placeholder="Введите товар">
        <button type="submit">Поиск</button>
    </form>
    <div id="results"></div>

    <script>
        document.getElementById('searchForm').onsubmit = async function(e) {
            e.preventDefault();
            const query = document.getElementById('query').value;
            const response = await fetch(`https://api.example.com/search?query=${query}`);
            const data = await response.json();
            let output = '<h2>Результаты:</h2>';
            data.results.forEach(result => {
                output += `<p><a href="${result.url}">${result.title}</a></p>`;
            });
            document.getElementById('results').innerHTML = output;
        }
    </script>
</body>
</html>
